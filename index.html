<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кабинеты учеников</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f5f5f7;
      --bg-card: #ffffff;
      --border: #e0e0e6;
      --text: #222222;
      --text-muted: #777777;
      --accent: #3b82f6;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 4px;
    }

    p {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 0;
      margin-bottom: 18px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 14px 16px 16px;
      box-shadow: var(--shadow);
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .name {
      font-size: 16px;
      font-weight: 500;
    }

    .meta {
      font-size: 12px;
      color: var(--text-muted);
    }

    .btn {
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #ffffff;
      font-size: 13px;
      padding: 6px 12px;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      transition: 0.15s ease;
    }

    .btn:hover {
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.12);
      transform: translateY(-1px);
    }

    footer {
      margin-top: 20px;
      font-size: 11px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Кабинеты учеников</h1>
    <p>Нажмите на кнопку, чтобы открыть личный кабинет ученика.</p>

    <!-- Кабинет из папки Evg/index1.html -->
    <div class="card">
      <div class="info">
        <div class="name">Евгений</div>
        <div class="meta">Уровень: A2 · разговор + грамматика</div>
      </div>
      <a class="btn" href="Evg/index1.html">Открыть кабинет</a>
    </div>

    <!-- Кабинет из папки Step/index2.html -->
    <div class="card">
      <div class="info">
        <div class="name">Степан</div>
        <div class="meta">Уровень: B1 · подготовка к экзамену</div>
      </div>
      <a class="btn" href="Step/index2.html">Открыть кабинет</a>
    </div>

    <footer>
      Учитель: <strong>твое имя</strong>.
    </footer>
  </div>
</body>
</html>
