<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кабинеты учеников</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f7;
      --bg-card: #ffffff;
      --border: #e0e0e6;
      --text: #222222;
      --text-muted: #777777;
      --accent: #3b82f6;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      margin-bottom: 18px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }

    .students-grid {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 14px 14px 16px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #dde3f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #374151;
      font-size: 16px;
    }

    .card-name {
      font-size: 16px;
      font-weight: 500;
    }

    .card-meta {
      font-size: 12px;
      color: var(--text-muted);
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 11px;
    }

    .chip {
      padding: 3px 8px;
      border-radius: 999px;
      background: #f3f4f6;
      color: #4b5563;
    }

    .btn {
      margin-top: 8px;
      align-self: flex-start;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #ffffff;
      font-size: 13px;
      padding: 6px 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: 0.15s ease;
    }

    .btn:hover {
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.12);
      transform: translateY(-1px);
    }

    .btn span.icon {
      font-size: 14px;
    }

    footer {
      margin-top: 20px;
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    @media (max-width: 600px) {
      footer { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="title">Кабинеты учеников</div>
      <div class="subtitle">
        Выберите ученика, чтобы открыть его личный кабинет с расписанием, целями и материалами.
      </div>
    </header>

    <section class="students-grid" id="studentsGrid">
      <!-- карточки учеников рендерятся JS -->
    </section>

    <footer>
      <span>Главная страница кабинетов.</span>
      <span>Учитель: <span id="teacherName">Ваше имя</span></span>
    </footer>
  </div>

  <script>
    // Имя учителя на главной
    const teacherName = "Екатерина";
    document.getElementById("teacherName").textContent = teacherName;

    // СПИСОК УЧЕНИКОВ
    // ВАЖНО: path указывает именно на файл в папке:
    // Evg/index1.html и Step/index2.html
    const students = [
      {
        name: "Евгений",             // как хочешь отображать на карточке
        level: "A2",
        focus: "разговор + грамматика",
        path: "Evg/index1.html",     // ПАПКА Evg + ФАЙЛ index1.html
        note: "Работаем над базовой разговорной речью.",
      },
      {
        name: "Степан",
        level: "B1",
        focus: "подготовка к экзамену",
        path: "Step/index2.html",    // ПАПКА Step + ФАЙЛ index2.html
        note: "Готовимся к экзамену по говорению и письму.",
      },
    ];

    const grid = document.getElementById("studentsGrid");

    students.forEach((s) => {
      const card = document.createElement("article");
      card.className = "card";

      const initials = s.name
        .split(" ")
        .filter(Boolean)
        .map((w) => w[0])
        .join("")
        .slice(0, 2)
        .toUpperCase();

      card.innerHTML = `
        <div class="card-header">
          <div class="avatar">${initials}</div>
          <div>
            <div class="card-name">${s.name}</div>
            <div class="card-meta">${s.note || ""}</div>
          </div>
        </div>
        <div class="chip-row">
          <span class="chip">Уровень: ${s.level}</span>
          <span class="chip">${s.focus}</span>
        </div>
        <a class="btn" href="${s.path}">
          <span class="icon">↗</span>
          Открыть кабинет
        </a>
      `;

      grid.appendChild(card);
    });
  </script>
</body>
</html>
